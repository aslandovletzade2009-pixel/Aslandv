<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keçid Səhifəsi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #333; margin-bottom: 20px; }
        .action-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff4757;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        .action-btn:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Xoş Gəlmisiniz</h2>
    <p>Sənədə baxmaq üçün aşağıdakı düyməyə basın:</p>
    
    <a href="https://sənin-linkin-buraya.com" class="action-btn">Sənədi Aç</a>
</div>

</body>
</html>
